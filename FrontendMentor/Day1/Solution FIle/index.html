<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./index.css">

  <title>QR-Code</title>
</head>

<body>

  <section id="qr-card">
    <div class="qr-img">
      <img class="img" src="./img/image-qr-code.png" alt="qr-image">
    </div>
    <div class="qr-body">
      <div class="qr-heading">
        <h2>Improve your fornt-end skills by building projects</h2>
      </div>
      <div class="qr-description">
        <p>Scan the qr code to visit Frontend mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </section>

</body>

</html>
